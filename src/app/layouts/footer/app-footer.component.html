
<footer class="flex flex-col   w-full">
  <div class="w-full md:w-2/3 h-full mx-auto">
    <div class="footer-first">
      <div
        class="flex outline outline-amber-950  items-center text-amber-950 mt-10 md:mt-0 md:outline-none rounded-3xl p-2.5">
        <img loading="lazy" src="assets/circul-removebg-preview.png" width="50px" alt="">
        <div class="footer-MVP" style="letter-spacing: 5px;font-size: 30px; color: white">MVP
        </div>
      </div>
      <div class="flex justify-center gap-5 w-1/2">
        <a routerLink="/Home">Home</a>
        <a [routerLink]="['/Catalog','chair']">Catalog</a>
        <a (click)="showForms()" class="hover:cursor-pointer">Contact</a>
        <a routerLink="/Card" href="">Checkout</a>
      </div>
      <div class="flex justify-center items-center gap-2">
        <a href="https://www.instagram.com/ " target="_blank"> <img loading="lazy" class="animate-pulse"
                                                                    style="width: 30px;height: 30px"
                                                                    src="./assets/inst.png"
                                                                    alt=""></a>
        <a href="https://web.telegram.org/k/" target="_blank">
          <img loading="lazy" class="animate-pulse" style="width: 33px;height: 33px"
               src="./assets/tg.png"
               alt="">
        </a>
      </div>
    </div>
    <div *ngIf="formVisibility" class="text-center my-10 rounded-xl">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()"  class=" w-5/6 md:w-4/5 mx-auto h-96  md:w-2/3  rounded-xl relative overflow-hidden  ">
        <div class="absolute w-full h-full bg-red-300 text-white background-form">Спасибі що обираєте нас</div>
        <section  class="w-full h-full flex flex-col justify-center items-center gap-5">

          <input formControlName="email" placeholder="Enter Email"  class="NameInput"  type="email"   [class.error]="contactForm.get('email')?.invalid &&
            contactForm.get('email')?.dirty ||
            contactForm.get('email')?.touched || isSubmitted"
                 [class.correct] ="contactForm.get('email')?.valid">
          <input  formControlName="name"  placeholder="Enter your Name" class="emailInput"   type="text" [class.error]="contactForm.get('name')?.invalid &&
            contactForm.get('name')?.dirty ||
            contactForm.get('name')?.touched || isSubmitted"
                  [class.correct] ="contactForm.get('name')?.valid">
          <input formControlName="message"   placeholder="Subject Message" class="SubjectMessage"   minlength="3" type="text" [class.error]="contactForm.get('message')?.invalid &&
            contactForm.get('message')?.dirty ||
            contactForm.get('message')?.touched || isSubmitted"
            [class.correct] ="contactForm.get('message')?.valid">
          <button (click)="showModal()" class="showModal">Відправити</button>
        </section>
        <div *ngIf="modal" #modal class="modal">Дякуємо за відгук </div></form>
    </div>
    <div class="text-center my-10">
      <span style="letter-spacing: 2px">©Copyright. All right reserved</span>
    </div>
  </div>

</footer>
